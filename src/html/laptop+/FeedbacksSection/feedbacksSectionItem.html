<div class="feedbacks__item">
    <div class="feedbacks__item_social">
        <img src="@@SocialImgSrc" alt="" class="feedbacks__item_social-img">
        <h5 class="feedbacks__item_social-title">
            @@name
        </h5>
        <div class="feedbacks__item_social-icons">
            <div class="feedbacks__item_social-icons__wrapper tg"></div>
            <div class="feedbacks__item_social-icons__wrapper facebook"></div>
            <div class="feedbacks__item_social-icons__wrapper instagram"></div>
        </div>
    </div>
    <div class="feedbacks__item_article">
        <p class="feedbacks__item_article_first-paragraph">
            @@firstParagraph
        </p>
        <p class="feedbacks__item_article_second-paragraph">
            @@secondParagraph
        </p>
    </div>
</div>
